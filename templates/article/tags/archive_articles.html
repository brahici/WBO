<span class="menu_section_title">Archive</span>
<ul>
    {% for year, months in archives.items %}
        <li>{{ year }}
            <ul>
                {% for month, articles in months.items %}
                    <li>{{ month }} [{{ articles|length }}]
                        <ul>
                            {% for article in articles %}
                            <li>
                                <a href="{{ article.get_absolute_url }}"><span class="menu_articles_title">{{ article.title }}</span></a>
                            </li>
                            {% endfor %}
                        </ul>
                    </li>
                {% endfor %}
                        </ul>
                    </li>
    {% endfor %}
</ul>
